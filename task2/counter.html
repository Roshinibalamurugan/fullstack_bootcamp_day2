<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Watch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e7aefa;
        }

        .counter-watch-container {
            text-align: center;
            padding: 20px;
            background-color: #fef6f6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .time-display {
            font-size: 60px;
            margin: 20px 0;
            color: #333;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            border-color: #333;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="counter-watch-container">
        <h1>Counter</h1>
        <div id="time-display" class="time-display">00:00</div>
        <button id="start-stop" onclick="startStop()">Start</button>
        <button onclick="reset()">Reset</button>
    </div>

    <script>
        let isRunning = false;
        let time = 0;
        let interval;

        function startStop() {
            if (isRunning) {
                clearInterval(interval);
                document.getElementById("start-stop").textContent = "Start";
            } else {
                interval = setInterval(updateTime, 1000);
                document.getElementById("start-stop").textContent = "Stop";
            }
            isRunning = !isRunning;
        }

        function updateTime() {
            time++;
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            document.getElementById("time-display").textContent = `${pad(minutes)}:${pad(seconds)}`;
        }

        function pad(num) {
            return num < 10 ? '0' + num : num;
        }

        function reset() {
            clearInterval(interval);
            time = 0;
            document.getElementById("time-display").textContent = "00:00";
            document.getElementById("start-stop").textContent = "Start";
            isRunning = false;
        }
    </script>
</body>
</html>
